<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoodGame Gaming - Productos</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="../js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script type="module" src="../js/app.js"></script>
    </head>
    <body>
        <!-- HEADER -->
        <header id="header" class="header container-fluid d-flex flex-column flex-md-row flex-xl-row align-items-center justify-content-around p-3 p-md-3">
          <!-- LOGO -->
          <div class="logo">
              <a href="../index.html" title="volver a inicio">
                  <img src="../assets/img/Logo.png" alt="goodgame-logo" title="goodgame-logo">
              </a>
          </div>
          <!-- NAVMENU -->
          <nav class="navmenu">
              <ul class="d-flex m-0 p-0 align-items-center">
                  <li><a id="home-link" href="../index.html" title="inicio">Inicio</a></li>
                  <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Videjouegos <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="#">PC</a></li>
                      <li><a href="#">PlayStation</a></li>
                      <li><a href="#">Xbox</a></li>
                      <li><a href="#">Nintendo</a></li>
                  </ul>
                  </li>
                  <li><a id="contact-link" href="contacto.html" title="contacto">Contacto</a></li>
                  <li class="dropdown">
                    <button class="btn button">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <p class="cart-title">No hay productos en el carrito</p>
                        <div class="cart-items" id="cart-items">
                            
                        </div>
                    </ul>
                </li>
              </ul>
          </nav>
      </header>
        <div class="container-fluid">
          <div class="row">
              <aside class="aside col-md-3 col-12">
                
                <form class="form p-2">
                    <p class="h4 text-center">
                      <i class="fas fa-filter"></i>
                      FILTRO 
                    </p>
                    <fieldset class="fieldset">
                      <legend>Precio</legend>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="radio" name="price" value="expensive" style="display: none;">
                          <span class="icon-wrapper"><i class="fas fa-dollar-sign"></i></span>
                          Más caro primero
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="radio" name="price" value="cheap" style="display: none;">
                          <span class="icon-wrapper"><i class="fas fa-dollar-sign"></i></span>
                          Más barato primero
                        </label>
                      </div>
                    </fieldset>
                    <fieldset class="fieldset">
                      <legend>Plataformas</legend>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="checkbox" name="console" value="ps4" style="display: none;">
                          <span class="icon-wrapper"><i class="fab fa-playstation"></i></span>
                          PS4
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="checkbox" name="console" value="ps5" style="display: none;">
                          <span class="icon-wrapper"><i class="fab fa-playstation"></i></span>
                          PS5
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="checkbox" name="console" value="pc" style="display: none;">
                          <span class="icon-wrapper"><i class="fas fa-desktop"></i></span>
                          PC
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="checkbox" name="console" value="xbox" style="display: none;">
                          <span class="icon-wrapper"><i class="fab fa-xbox"></i></span>
                          Xbox
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="btn-icon">
                          <input type="checkbox" name="console" value="switch" style="display: none;">
                          <span class="icon-wrapper"><i class="fas fa-gamepad"></i></span>
                          Nintendo Switch
                        </label>
                      </div>
                      <button type="submit" class="btn btn-dark">
                        <i class="fas fa-search"></i>
                        Filtrar
                      </button>
                    </fieldset>
                  </form>                         
              </aside>
              <div id="loading" class="text-center col-md-8 p-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
                <p>Cargando...</p>
              </div>
              <main class="col-md-9 col-12">
                  <section class="products container" id="products">
                      <div class="cards justify-content-center row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4">
                          
                      </div>
                  </section>
              </main>
          </div>
      </div>
      <footer class="footer container-fluid p-2 p-md-4 row m-0 align-items-center justify-content-center justify-content-md-start">
        <!-- LOGO -->
        <div class="footer-logo col-auto">
            <a href="../index.html"> 
                <img src="../assets/img/logo-2.png" alt="goodgame-logo" title="goodgame-logo">
            </a>
        </div>
        <!-- NAVMENU -->
        <nav class="footer-nav col-auto">
            <ul class="d-flex m-0 p-0">
                <li><a href="../index.html" title="inicio">Inicio</a></li>
                <li><a href="productos.html" title="juegos">Juegos</a></li>
                <li><a href="contacto.html" title="contacto">Contacto</a></li>
            </ul>
        </nav>
        <!-- DISCLAIMER -->
        <div class="disclaimer col-auto">
            <p class="m-0"> &#169;GoodGame 2023 Todos los derechos reservados</p>
        </div>
    </footer>
    </body>
</html>
